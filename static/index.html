<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Media Library</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-secondary">â†» Refresh</button>
                <div class="stats">
                    <span id="statsText">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Continue Watching Section -->
        <section id="continueWatchingSection" class="section" style="display: none;">
            <h2>Continue Watching</h2>
            <div id="continueWatchingGrid" class="media-grid"></div>
        </section>

        <!-- Movies Section -->
        <section id="moviesSection" class="section">
            <h2>Movies</h2>
            <div id="moviesGrid" class="media-grid">
                <div class="loading">Loading movies...</div>
            </div>
        </section>

        <!-- Series Section -->
        <section id="seriesSection" class="section">
            <h2>TV Series</h2>
            <div id="seriesContainer">
                <div class="loading">Loading series...</div>
            </div>
        </section>
    </div>

    <!-- Modal for episode list -->
    <div id="episodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Episodes</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu" style="display: none;">
        <div class="context-menu-item" onclick="resetProgress()">Reset Progress</div>
        <div class="context-menu-item" onclick="markAsWatched()">Mark as Watched</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
